<div *ngIf="pelicula" class="container">
    <h1>{{pelicula.title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img src="http://image.tmdb.org/t/p/w500{{ pelicula.poster_path }}" alt="{{ pelicula.original_title }}"
                class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">{{pelicula.overview}}</p>
            <p>{{ pelicula.tagline}}</p>
            <p>
                Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number:'.1-1' }}/10</span>
                <br>
                Puntuaci√≥n: <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
            </p>
            <button class="btn btn-primary" (click)="volver()">Volver</button>
        </div>
    </div>
</div>
