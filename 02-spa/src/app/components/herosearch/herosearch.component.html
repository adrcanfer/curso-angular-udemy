<h1>Búsqueda de heroes</h1>

<hr>
<div *ngIf="heroes.length == 0" class="row">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{ keyword }}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-hero-card [hero]="hero" *ngFor="let hero of heroes;"></app-hero-card>
</div>
